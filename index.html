<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHeather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="searchbar">
            <input type="text" class="city" placeholder="Enter your city">
            <button class="search"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div class="icon-wrapper">
            <div class="icon"><i class="fa-solid fa-cloud-sun"></i></div>
            <p class="temp">-&deg;C</p>
            <p class="name">Enter City</p>
        </div>

        <div class="info">
            <div class="info1">
                <div class="info1logo"><i class="fa-solid fa-droplet"></i></div>
                <div class="info1info">
                    <p class="humidity">&nbsp;--</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="info2">
                <div class="info2logo"><i class="fa-solid fa-tachometer-alt"></i></div>
                <div class="info2info">
                    <p class="pressure">&nbsp;--</p>
                    <p>Pressure</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
